    <script>
        window.stringy = function (p) {
            return JSON.stringify(p)
            .replace(/\[|\]/gi,'')
            .replace(/\"/gi, "'")
            .replace(/\,{/g, ',\n{')
            .replace(/\:\'/g, ': \'')
            .replace(/\'\,\'/g, '\', \'')
            .replace(/\'name\'\:/g, 'name:')
            .replace(/\'type\'\:/g, 'type:')
        };
        window.getRW = function (p) {
            console.log(p);
            console.log(stringy(A.app.backend.models[p].reader));
            console.log('');
            console.log(stringy(A.app.backend.models[p].writer));
            console.log('-------------------------------------');
        };
    </script>
